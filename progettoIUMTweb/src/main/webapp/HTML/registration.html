<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/registration.css">
    <script src="../JavaScript/registration.js" type="text/javascript"></script>

</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="../img/registration.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Registration</h1>
                    <form action="/progettoIUMTweb_war_exploded/MainServlet" method="post">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <h7>Insert an email</h7>
                                <input type="email" name="email" placeholder="Email-Address" class="form-control my-3 p-4" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <h7>Insert a password</h7>
                                <input type="password" onkeydown="passwordCheck()" id="password" name="password" placeholder="Password" class="form-control" required>
                                <p id="msg1">The password is <span id="strength"></span></p>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <h7>Repeat password</h7>
                                <input type="password" onkeydown="equalsPassword()" id="rPassword" name="rPassword" placeholder="Password" class="form-control" required>
                                <p id="msg2"><span id="equals"></span></p>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" name="submit" value="registration" class="btn1 mt-3 mb-5">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
