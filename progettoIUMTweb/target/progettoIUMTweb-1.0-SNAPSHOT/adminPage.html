<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/index.css">
    <script src="JavaScript/adminPage.js"></script>
</head>
<body>
<div id="accordion">

    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Inserisci un docente
                </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <!-- form inserimento docente -->
                <h3>Inserimento docente</h3>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="formInputNome" placeholder="Example input" required>
                </div>
                <div class="form-group">
                    <label>Cognome</label>
                    <input type="text" class="form-control" id="formInputCognome" placeholder="Another input" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="formInputEmail" placeholder="Another input" required>
                </div>
                <button id="invioDatiDocente" class="btn btn-primary">Inserisci il docente</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button id="sectionDeleteTeacher" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Eliminazione di un docente
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <!-- lista docenti con bottone elimina -->
                <select id="subjectSelected2" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Restringi la tua ricerca</option>
                    <option>All</option>
                    <option v-for="subject in subjects">{{subject}}</option>
                </select>
                <ul id="listTeachers" class="list-group">
                    <li v-for="teacher in teachers" class="list-group-item">{{teacher}}
                        <button id="confirmDeleteButton" class="btn btn-primary" type="button" style="float: right"> Elimina </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingThree">
            <h5 class="mb-0">
                <button id="sectionInsertAssociation" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Inserimento associazione corso docente
                </button>
            </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
                <!-- select inserimento associazione corso-docente -->
                <h3>Inserimento associazione corso-docente</h3>
                <select id="teacherSelected3" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleziona il docente</option>
                    <option v-for="teacher in teachers"> {{teacher}} </option>
                </select>

                <select id="subjectSelected3" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleziona la materia</option>
                    <option v-for="subject in subjects"> {{subject}} </option>
                </select>
                <button id="confirmAssociationButton" class="btn btn-primary" type="button" style="float: right"> Conferma </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingFour">
            <h5 class="mb-0">
                <button id="sectionDeleteAssociation" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Eliminazione associazione corso-docente
                </button>
            </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
            <div class="card-body">
                <p>Selezionare una materia (obbligatorio)</p>
                <select id="subjectSelected4" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleziona la materia</option>
                    <option v-for="subject in subjects"> {{subject}} </option>
                </select>
                <ul id="listAssociatedTeachers" class="list-group">
                    <li v-for="teacher in teachers" class="list-group-item">{{teacher}}
                        <button id="confirmDeleteAssociation" class="btn btn-primary" type="button" style="float: right"> Elimina </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingFive">
            <h5 class="mb-0">
                <button id="sectionInsertCourse" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    Inserisci corso
                </button>
            </h5>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Nome corso</label>
                        <input type="text" class="form-control" id="formInputCorso" placeholder="Materia" required>
                    </div>
                    <button id="invioNomeCorso" class="btn btn-primary">Inserisci il corso</button>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingSix">
            <h5 class="mb-0">
                <button id="sectionDeleteCourse" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    Eliminazione corso
                </button>
            </h5>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
            <div class="card-body">
                <ul id="listCourse" class="list-group">
                    <li v-for="subject in subjects" class="list-group-item">{{subject}}
                        <button id="confirmDeleteCourse" class="btn btn-primary" type="button" style="float: right"> Elimina </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
