<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization Reps</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/index.css">
    <script src="JavaScript/visualization.js"></script>
</head>
<body>

<p>Compila i campi per effettuare/visualizzare le disponibilit√† di una ripetizione</p>

<div id="subjectsVisualization">
    <select id="subjectSelected" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Seleziona la materia</option>
        <option v-for="subject in subjects"> {{subject}} </option>
    </select>
    <button v-if="student || admin" class="btn btn-primary" type="button"> Prenota </button>
</div>


<div id="teachersVisualization">
    <select id="teacherSelected" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Seleziona il docente</option>
        <option v-for="teacher in teachers"> {{teacher}} </option>
    </select>
</div>






</body>
</html>
